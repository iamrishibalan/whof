
<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{util.translate('Log in...')}}</p>
</ngx-spinner>
<section class="login p-fixed d-flex text-center bg-light ">
    <div class="auth-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="login-card card-body auth-body">
                    <form class="md-float-material">
                        <div class="text-center">
                            <img src="assets/images/auth/big.png" style="width:150px;height:50px" alt="logo.png">
                        </div>
                        <div class="auth-box" *ngIf="util.user_login ==='0'">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">{{util.translate('Sign In')}}</h3>
                                </div>
                            </div>
                            <hr />
                            <div class="input-group">
                                <input type="email" class="form-control"
                                    [placeholder]="util.translate('Your Email Address')" [(ngModel)]="email"
                                    [ngModelOptions]="{standalone: true}">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" [placeholder]="util.translate('Password')"
                                    [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                <span class="md-line"></span>
                            </div>
                            <div class="resets" (click)="reset()">
                                <p>{{util.translate('Forgot Password?')}}</p>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button" (click)="login()"
                                        class="btn btn-danger btn-md btn-block waves-effect text-center m-b-20">
                                        {{util.translate('Sign In')}}
                                    </button>
                                </div>
                                <div class="btns">
                                    <img [src]="api.mediaURL+item.cover" (click)="changeLng(item)"
                                        *ngFor="let item of util.languages"
                                        [ngClass]="selected == item.file ? 'flagActive':'flagDeactive'" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="auth-box" *ngIf="util.user_login ==='1'">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">{{util.translate('Sign In')}}</h3>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-3">
                                    <select name="select" [(ngModel)]="ccCode" class="form-control"
                                        [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let item of util.countrys" [value]="item.dialling_code">
                                            {{item.country_name}} </option>
                                    </select>
                                </div>
                                <div class="col-9">
                                    <div class="input-group">
                                        <input type="email" class="form-control"
                                            [placeholder]="util.translate('Your Phone Number')" [(ngModel)]="mobile"
                                            [ngModelOptions]="{standalone: true}">
                                        <span class="md-line"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group">
                                <input type="password" class="form-control" [placeholder]="util.translate('Password')"
                                    [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                <span class="md-line"></span>
                            </div>
                            <div class="resets" (click)="reset()">
                                <p>{{util.translate('Forgot Password?')}}</p>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button" (click)="loginWithPhonePwd()"
                                        class="btn btn-danger btn-md btn-block waves-effect text-center m-b-20">
                                        {{util.translate('Sign In')}}
                                    </button>
                                </div>
                                <div class="btns">
                                    <img [src]="api.mediaURL+item.cover" (click)="changeLng(item)"
                                        *ngFor="let item of util.languages"
                                        [ngClass]="selected == item.file ? 'flagActive':'flagDeactive'" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="auth-box" *ngIf="util.user_login ==='2'">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">{{util.translate('Sign In')}}</h3>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-3">
                                    <select name="select" [disabled]="mode===2" [(ngModel)]="ccCode"
                                        class="form-control" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let item of util.countrys" [value]="item.dialling_code">
                                            {{item.country_name}} </option>
                                    </select>
                                </div>
                                <div class="col-9">
                                    <div class="input-group">
                                        <input type="email" [disabled]="mode===2" class="form-control"
                                            [placeholder]="util.translate('Your Phone Number')" [(ngModel)]="mobile"
                                            [ngModelOptions]="{standalone: true}">
                                        <span class="md-line"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group" *ngIf="mode===2">
                                <input type="email" class="form-control" [placeholder]="util.translate('Enter OTP')"
                                    [(ngModel)]="otp" [ngModelOptions]="{standalone: true}">
                                <span class="md-line"></span>
                            </div>
                            <div class="resets" (click)="sendOTP()" *ngIf="resendCode">
                                <p>{{util.translate('Resend code')}}</p>
                            </div>

                            <div class="resets" (click)="reset()">
                                <p>{{util.translate('Forgot Password?')}}</p>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12" *ngIf="mode===1">
                                    <button type="button" (click)="loginWithOTP()"
                                        class="btn btn-danger btn-md btn-block waves-effect text-center m-b-20">
                                        {{util.translate('Sign In')}}
                                    </button>
                                </div>

                                <div class="col-md-12" *ngIf="mode===2">
                                    <button type="button" (click)="verifyOTP()"
                                        class="btn btn-danger btn-md btn-block waves-effect text-center m-b-20">
                                        {{util.translate('Sign In')}}
                                    </button>
                                </div>
                                <div class="btns">
                                    <img [src]="api.mediaURL+item.cover" (click)="changeLng(item)"
                                        *ngFor="let item of util.languages"
                                        [ngClass]="selected == item.file ? 'flagActive':'flagDeactive'" alt="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<ng2-toasty></ng2-toasty>
