
<div class="inner-content">
  <div class="div_content">
    <p class="title">{{util.translate('Select Drivers')}}</p>
  </div>
  <div class="content">
    <p class="ion-text-center" *ngIf="!drivers?.length"> {{util.translate('No Active Driver Found')}} </p>
    <ion-list>
      <ion-radio-group [(ngModel)]="selectedDriver">
        <ion-list-header>
          <ion-label>Drivers</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of drivers" lines="none">
          <ion-avatar slot="start">
            <img [src]="api.mediaURL+ item.cover" onError="this.src='assets/placeholder.jpg'" />
          </ion-avatar>
          <ion-label>{{item.first_name +' '+item.last_name}} <br>
            <p>{{util.translate('Distance')}} : {{item.distance}}{{util.translate('Km')}}</p>
          </ion-label>
          <ion-radio [value]="item.id"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
  <div class="div_btn">
    <ion-row>
      <ion-col size="6" class="cancel">
        <ion-button (click)="select()" color="primary" expand="full">
          {{util.translate('Select')}}
        </ion-button>
      </ion-col>
      <ion-col size="6" class="cancel">
        <ion-button (click)="close()" color="light" expand="full">
          {{util.translate('Cancel')}}
        </ion-button>
      </ion-col>
    </ion-row>


  </div>
</div>
