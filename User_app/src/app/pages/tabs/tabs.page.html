
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="fast-food-outline"></ion-icon>
      <ion-label>{{util.translate('Home')}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="cut-outline"></ion-icon>
      <ion-label>{{util.translate('Saloon')}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="document-outline"></ion-icon>
      <ion-label>{{util.translate('History')}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>{{util.translate('Cart')}}</ion-label>
      <ion-badge *ngIf="cart.cart?.length"> {{cart.totalItem}} </ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{util.translate('Account')}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
