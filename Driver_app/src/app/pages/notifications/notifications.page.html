
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>{{util.translate('Your Notifications')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="flex_div" *ngFor="let item of [1,2,3,4,5]">
      <div class="noti_div">
        <ion-icon name="notifications-outline"></ion-icon>
      </div>
      <div class="content_div">
        <ion-label class="head_lbl">{{util.translate('Order Assigned')}}</ion-label>
        <ion-label class="note_lbl">{{util.translate('Order')}} #564dsj {{util.translate('was assigned to you.')}}
        </ion-label>
      </div>
    </div>

  </div>
</ion-content>
