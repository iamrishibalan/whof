
<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{api.translate('Please wait...')}}</p>
</ngx-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5>{{api.translate('Manage app')}}</h5>
            </div>
            <div class="card-body reset-table p-t-0">

                <div class="form-group row">
                    <div class="col-sm-12">
                        <label style="font-weight:bold">{{api.translate('Name')}}</label> <br>
                        <label> {{name}} </label>
                        <hr>
                        <label style="font-weight:bold">{{api.translate('Email')}}</label> <br>
                        <label> {{email}} </label>
                        <hr>
                        <label style="font-weight:bold">{{api.translate('Message')}}</label> <br>
                        <label> {{message}} </label>
                    </div>
                </div>



                <div class="form-group row">
                    <div class="col-sm-12">
                        <label>{{api.translate('Replay')}}</label>
                        <ckeditor [(ngModel)]="reply" [readonly]="false" debounce="500">
                        </ckeditor>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="btn btn-danger btn-round" (click)="submit()">{{api.translate('Submit')}}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<ng2-toasty></ng2-toasty>
